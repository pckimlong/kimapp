name: {{name.snakeCase()}}
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  {{#kimapp}}
  kimapp:
    git:
      url: https://github.com/pckimlong/kimapp.git
      ref: master
      path: packages/kimapp
  kimapp_supabase_helper:
    git:
      url: https://github.com/pckimlong/kimapp.git
      ref: master
      path: packages/kimapp_supabase_helper
  {{/kimapp}}
  dartx: any
  mocktail: any
  {{#freezed}}
  # Immutable list
  fast_immutable_collections: any
  fpdart: any
  json_annotation: any
  freezed_annotation: any
  {{/freezed}}
  {{#riverpod}}
  riverpod_annotation: ^3.0.0
  {{#ui}}
  flutter_hooks: any
  hooks_riverpod: ^3.0.0
  {{/ui}}
  {{/riverpod}}


dev_dependencies:
  build_runner: 
  flutter_test:
    sdk: flutter
  flutter_lints: any
  {{#freezed}}
  freezed: any
  json_serializable: any
  {{/freezed}}
  {{#kimapp}}
  kimapp_generator:
    git:
      url: https://github.com/pckimlong/kimapp.git
      ref: master
      path: packages/kimapp_generator
  {{/kimapp}}
  {{#riverpod}}
  custom_lint: any
  riverpod_lint: ^3.0.0
  riverpod_generator: ^3.0.0
  {{/riverpod}}

  

{{#ui}}
flutter:
{{/ui}}
