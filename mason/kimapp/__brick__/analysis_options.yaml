include: package:flutter_lints/flutter.yaml

analyzer:
  plugins:
    - custom_lint
  exclude:
    # - "**/*.g.dart" // Need to keep this, since there generated code need to be linted
    - "**/*.freezed.dart"
    - "**/*.gr.dart"
    - "**/*.table.dart"
  errors:
    invalid_annotation_target: ignore

linter:
  rules:
    - require_trailing_commas
    - prefer_final_fields
    - prefer_final_in_for_each
    - prefer_final_locals



