targets:
  $default:
    builders:
      kimapp_generator|kimapp_model_generator:
        enabled: true
        generate_for:
          include:
            - lib/src/features/**_model.dart
      kimapp_generator|kimapp_form_generator:
        enabled: true
        generate_for:
          include:
            - lib/src/features/**_provider.dart
      kimapp_generator|kimapp_table_generator:
        enabled: true
        generate_for:
          include:
            - lib/src/features/**_objects.dart
            - lib/src/features/**_model.dart
      kimapp_generator|kimapp_state_widget_generator:
        enabled: true
        generate_for:
          include:
            - lib/src/**_provider.dart
      json_serializable:
        enabled: true
        options:
          explicit_to_json: true
        generate_for:
          include:
            - lib/**_model.dart
            - lib/**_param.dart
      freezed|freezed:
        enabled: true
        generate_for:
          include:
            - lib/**.dart
      auto_route_generator:auto_route_generator:
        options:
          enable_cached_builds: true
        generate_for:
          - lib/src/presentation/modules/**_page.dart
      auto_route_generator:auto_router_generator:
        options:
          enable_cached_builds: true
        generate_for:
          - lib/src/presentation/router/app_router.dart
      riverpod_generator:
        enabled: true
        generate_for:
          include:
            - lib/**_provider.dart
            - lib/**_repo.dart
      source_gen|combining_builder:
        options:
          ignore_for_file:
            - non_constant_identifier_names
            - require_trailing_commas
            - type=lint